<!DOCTYPE html>
<html lang="pt-br">

<head>
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer</title>
</head>

<body>
    <div class="container">
        <div class="box">
            <div class="h1-timer">
                <h1>Timer</h1>
            </div>
            <div class="timer">
                00:00:00
            </div>
            <div class="buttons">
                <button class="go">Iniciar</button>
                <button class="stop">Pausar</button>
                <button class="zero">Zerar</button>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
